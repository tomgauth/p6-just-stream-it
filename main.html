<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Stream It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="script.js"></script>
</head>
<body>


  <!-- HEADER -->
  <header>
    <div class="Logo">
      <a id="logo" href="#home"><img src="just_stream_it_logo.png" alt="Logo Image"></a>
    </div>
    <nav class="main-nav">
      <a href="#bestMovies">Best Movies</a>
      <a href="#worstOfCage">Worst of Nicolas Cage</a>
      <a href="#originals">Originals</a>
      <a href="#">Recently Added</a>

    </nav>
  </header>
  <!-- END OF HEADER -->

  <!-- MAIN CONTAINER -->
  <div class="hero">
    <div class="content">
      <h1>Test Title in the hero</h1>
      <p>Description of the movie</p>
      <button>Play</button>
    </div>
  </div>


  <h1>Best Movies</h1>
  <div class="carousel" id="bestMovies">
  </div>

  <h1>Worst Movies with Nicolas Cage</h1>
  <div class="carousel" id="worstOfCage">
  </div>

  <h1>2010</h1>
  <div class="carousel" id="2010">
  </div>

  <!-- END OF MAIN CONTAINER -->

  <!-- LINKS -->
  <section class="link">
    <div class="logos">
      <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
      <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>
    </div>
  </section>
  <!-- END OF LINKS -->

  <!-- FOOTER -->
  <footer>
    <p>&copy Just Stream It</p>
  </footer>
</body>
</html>
