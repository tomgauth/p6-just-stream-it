<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Stream It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>


  <!-- HEADER -->
  <header>
    <div class="Logo">
      <a id="logo" href="#home"><img src="just_stream_it_logo.png" alt="Logo Image"></a>
    </div>
    <div class="home">
      <a href="#">Home</a>
    </div>
    <div class="dropdown">
  <button class="dropbtn">Categories</button>
  <div class="dropdown-content">
      <a href="#bestMovies">Best Movies</a>
      <a href="#worstOfCage">Worst of Nicolas Cage</a>
      <a href="#bestOf2010">Best from 2010</a>
  </div>
</div>

  </header>
  <!-- END OF HEADER -->

  <!-- MAIN CONTAINER -->
  <div class="hero">
    <div class="heroContent">
    </div>
  </div>


  <div class="modal" id="itemModal" style="display: none;">
    <div class="modal-content">
      <span class="close">x</span>
        <div class="textArea">
      </div>
    </div>
  </div>

  <div class="carousel-container" id="bestMovies">
    <h1>Best Movies</h1>
      <div class="carousel-inner">
        <div class="track" id="bestMovies">
      </div>
    </div>
  </div>


  <div class="carousel-container" id="bestBiographies">
    <h1>Best Biography movies</h1>
    <div class="carousel-inner">
      <div class="track" id="bestBiographies">
      </div>
    </div>
  </div>


  <div class="carousel-container" id="bestOfComedy">
    <h1>Best Comedies</h1>
    <div class="carousel-inner">
      <div class="track" id="bestOfComedy">
      </div>
    </div>
  </div>


  <div class="carousel-container" id="bestOfDrama">
    <h1>Best Dramas</h1>
    <div class="carousel-inner">
      <div class="track" id="bestOfDrama">
      </div>
    </div>
  </div>

  <!-- END OF MAIN CONTAINER -->

  <!-- FOOTER -->
  <footer>
    <p>&copy Just Stream It</p>
  </footer>
</body>
</html>
<script src="script.js"></script>
